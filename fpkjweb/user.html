<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="fp.jpg">
    <title>放屁科技-用户界面</title>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            color: white;
            background-color: rgb(44, 44, 44);
            user-select: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="width: 40vw;height:16vw;margin: auto;vertical-align: middle;background-color: rgb(44, 44, 44);">
        <img src="FPKJICON.bmp" width="100%" style="margin-top: 8%;margin-bottom: 8%;height: 60%;">
    </div>
    <div style="background-color: RED;width:90vw;height:24vw;margin-left:5vw;">
            <div style="height: 50%;width:100%;line-height: 12vw;">
                更改头像
                <div style="height: 12vw;width:12vw;background-color: aliceblue;float: right;border-radius: 6vw;border: 1px;">  
                    <img src="sc.png" style="height: 100%;width:100%">
                </div>
            </div> 
            <div style="height:50%;width:100%;line-height: 12vw;" class="changename">
                更改用户名
                <div style="float: right;" class="username"> 随波逐流</div>
            </div>
    </div>
    <div style="background-color: RED;width:90vw;height:40vw;margin-top: 5vw;margin-left:5vw;">
    </div>
    <div style="background-color:greenyellow;color: black;width: 80%;height:8vw;margin: auto;line-height: 8vw;text-align: center;margin-top:5vw ;border-radius: 4vw;"onclick='window.open("login.html","_self")'>
        退出登录
    </div>
    <input type="file" class="upload" />
</body>
<script>
    var username=document.querySelector('.username');
    var changename=document.querySelector('.changename');
    changename.onclick=function(){
        username.innerHTML='666';
    }
    
    function checkstate() {
        var ckstate = sessionStorage;
        if (ckstate.getItem('loginstate') == null) {
            ckstate.setItem('loginstate', 0);
            tologin();
        }
        else if (ckstate.getItem('loginstate') == 0) {
            tologin();
        }
    }
    function tologin() {
       setTimeout("window.open('login.html', '_self')",1000);
    }
    checkstate();
</script>

</html>
